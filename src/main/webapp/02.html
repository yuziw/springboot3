<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="qq">
<ul>
    <li v-for="user,index in users" :key="user.id">
        {{user.id}}{{index+1}}
    </li>
</ul>

</div>
</body>
</html>
<script type="text/javascript" src="js/vue-mini.js"></script>
<script type="text/javascript">
    new Vue({
        el:"#qq",
        data:{
            users:[
                {id:1,name:"55"},
                {id:5,name:"66"},
                {id:8,name:"5656"}
                ]
        }
    });
</script>
